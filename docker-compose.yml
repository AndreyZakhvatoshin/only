services:
  nginx:
    build:
      context: docker/nginx
    volumes:
      - ./backend:/app
    ports:
      - "8080:80"
    depends_on:
      - backend
  backend:
    build:
      context: docker/php-fpm
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - db

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  db:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  pgdata:
